<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Ohmyfood!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" media="screen" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__logo-svg"
            src="./assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
            alt="logo du site Ohmyfood"
          />
        </div>
        <div class="header__location">
          <p class="header__location-text">Paris, Belleville</p>
        </div>
      </header>
      <main>
        <section class="hero">
          <h2 class="hero__title">Réservez le menu qui vous convient</h2>
          <p class="hero__subtitle">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <a class="btn btn--primary">Explorer nos restaurants</a>
        </section>
        <section class="process">
          <div class="process__container">
            <h2>Fonctionnement</h2>
            <ol class="process__list">
              <li class="process__step">
                <span class="icon1">Choisissez un restaurant</span>
              </li>
              <li class="process__step">
                <span class="icon2">Composez votre menu</span>
              </li>
              <li class="process__step">
                <span class="icon3">Dégustez au restaurant</span>
              </li>
            </ol>
          </div>
        </section>
        <section class="restaurants"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
